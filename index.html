<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee shop</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link rel="icon" href="./images/fav-icon.png" type="image/png"><!--ایکون سایت-->
</head>
<body class="font-Dana bg-gray-100 dark:bg-zinc-800">
    <!-- All icons -->
    <svg class="hidden">
        <symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
          </symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </symbol>
        <symbol id="arrow-left-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
          </symbol>
    </svg>

<header class="fixed top-9 right-0 left-0 flex items-center w-[90%] h-24 mx-auto px-10 py-5 bg-black/50 rounded-3xl">
<!-- menu container -->
<div class="flex items-center justify-between w-full ">
    <!-- menu bar -->
    <nav class="flex items-center gap-x-9">
        <!-- logo header -->
        <div>
            <img src="./images/app-logo.png" alt="Coffee logo">
        </div>
        <!-- menu items -->
        <ul class="flex gap-x-9 text-xl text-gray-300">
            <li class="font-DanaMedium text-orange-200"><a href="#">صفحه اصلی</a></li>
            <li><a href="#">فروشگاه</a>
                <!-- submenu -->
                <ul class="hidden">
                    <li><a href="#">قهوه ویژه</a></li>
                    <li><a href="#">ویژه در سطح جهانی</a></li>
                    <li><a href="#">قهوه درجه یک</a></li>
                    <li><a href="#">ترکیبات تجاری</a></li>
                    <li><a href="#">کپسول قهوه</a></li>
                    <li><a href="#">قهوه زینو برزیلی</a></li>
                </ul>
            </li>
            <li><a href="#">دیکشنری</a></li>
            <li><a href="#">بلاگ</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس باما</a></li>
        </ul>
    </nav>
    <!-- cart & login -->
    <div class="flex">
        <div class="flex gap-x-5">
            <!-- switch & cart -->
            <div><svg class="w-7 h-7"><use xlink:href="#shopping-cart"></use></svg></div>
            <div><svg class="w-7 h-7"><use xlink:href="#moon"></use></svg></div>
        </div>
        <!-- login & submit -->
        <a class="flex" href="#"><svg class="w-7 h-7"><use xlink:href="#arrow-left-on-rectangle"></use></svg>ورود | ثبت نام</a>
    </div>
    
</div>
</header>



















    


<script src="scripts/app.js"></script>
</body>
</html>
